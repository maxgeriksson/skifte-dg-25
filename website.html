
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snusk-Slider</title>
        <link rel="stylesheet" href="style.css">
        <script>
            // Check if the user is authorized
            if (localStorage.getItem("authorized") !== "true") {
                alert("Unauthorized access!");
                window.location.href = "index.html";
            }

            function updateCountdown() {
                const targetDate = new Date("May 2, 2025 08:00:00").getTime();
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }
            function updateBottomCountdown() {
                const targetDate = new Date("April 23, 2025 08:00:00").getTime();
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const countdownElem = document.getElementById("bottom-countdown");
                if (countdownElem) {
                    if (distance < 0) {
                        countdownElem.innerHTML = "EXPIRED";
                    } else {
                        countdownElem.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                    }
                }
            }

            setInterval(updateBottomCountdown, 1000);
            const interval = setInterval(updateCountdown, 1000);

        </script>
    </head>
    <body>
        <div class="banner">
            <h2>NI SKA TILL PATETHIMLEN OM: <span id="countdown">Loading ...</span>!</h2>
            
        </div>

        <div class="bottom-banner">
            <h3> SKOGSRAVE PÅ GRÖNEBO! </h3>
        </div>

        <div class="container">
            <img src="bilder/biludsnumerus.png" class="foreground-overlay" alt="Overlay image">
            <div class="slider">
                <div class="slide">
                    <h1>Vi löser skogsrave på skiftet!</h1>
                </div>
                <div class="slide">
                    <h1>Och självklart darttunering!</h1>
                </div>
                <div class="slide">
                    <h1>Tagga följande med oss:</h1>
                </div>
                <div class="slide">
                    <h1>Pripps brun...</h1>
                </div>
                <div class="slide">
                    <h1>Kita såhär orimlig</h1>
                </div>
                <div class="slide">
                    <h1>Nakna män</h1>
                </div>
                <div class="slide">
                    <h1>Jonga blob oskuld = gone</h1>
                </div>
                <div class="slide">
                    <h1>Massa Werkgrogg...</h1>
                </div>
                <div class="slide">
                    <h1>Massa MAT</h1>
                </div>
                <div class="slide">
                    <h1>Vi syns på Grönebo!</h1>
                </div>
            </div>
        </div>
            
    </body>

</html>
